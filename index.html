  <script>
  const accessSound = document.getElementById("accessSound");
  const deniedSound = document.getElementById("deniedSound");

  // تشغيل الصوت عند دخول المستخدم للموقع
  window.addEventListener("load", () => {
    accessSound.play().catch(() => {
      // غالباً سيتم منع التشغيل التلقائي حتى ينقر المستخدم أي شيء
      console.log("🔇 لم يتم تشغيل الصوت حتى يتم التفاعل مع المستخدم.");
    });
  });

  // تشغيل الصوت عند مغادرة المستخدم
  window.addEventListener("beforeunload", (event) => {
    // Note: بعض المتصفحات قد لا تسمح بتشغيل الصوت هنا
    deniedSound.play();
  });

  function login(event) {
    event.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const errorMsg = document.getElementById("error");

    const validUser = "cyper_x";
    const validPass = "xnxx";

    if (username === validUser && password === validPass) {
      accessSound.play();
      setTimeout(() => {
        window.location.href = "try.html"; // الانتقال بعد تشغيل الصوت
      }, 500); // تأخير بسيط حتى يُسمع الصوت
    } else {
      deniedSound.play();
      errorMsg.textContent = "The username or password is incorrect."; 
       }
  }
</script>
